<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab#7 簡單打字遊戲</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspdb3yD65VohhpuuCoMLa5Jc"
        crossorigin="anonymous">
</head>
<body>
  <!-- container 需要有焦點才能接收鍵盤事件 -->
  <div id="container" tabindex="0" class="blockquote text-nowrap" style="font-size: 2rem; padding: 20px;"></div>

  <script src="script.js"></script>

  <!-- 自動讓 container 獲得焦點 -->
  <script>
    window.onload = () => {
      document.getElementById("container").focus();
    };
  </script>
</body>
</html>
